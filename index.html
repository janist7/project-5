<!DOCTYPE html>
<html>

<head>
    <title>Move planner</title>
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Move planner">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>

<body>
    <div class="row">
        <section class="title">
            <h1 class="text-center">Neighborhood Map</h1>
        </section>
    </div>
    <div class="row">
        <section class="dropdown panel panel-default">
            <div class="panel-heading">
                <button data-toggle="collapse" href="#collapse1" type="button" class="btn btn-default panel-title hamburger">
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                </button>
            </div>
            <div id="collapse1" class="container panel-collapse collapse">
                <h2 class="heading dropdown-top text-center">Tools</h2>
                <div>
                    <input class="btn btn-block" data-bind="click: $root.showMarkersAndFilter" id="show-markers" type="button" value="Show Markers">
                    <input class="btn btn-block" data-bind="click: $root.hideMarkers" id="hide-markers" type="button" value="Hide Markers">
                </div>
                <hr>
                <div>
                    <p class="text-justify"> Draw a shape to search within it for places!</p>
                    <input class="btn btn-block" data-bind="click: $root.toggleDrawing" id="toggle-drawing" type="button" value="Drawing Tools">
                </div>
                <hr>
                <div>
                    <input class="form-control" data-bind="value: address, attr: {placeholder: ph}" id="zoom-to-area-text" type="search">
                    <p></p>
                    <input class="btn btn-block" data-bind="click: $root.zoomToArea" id="zoom-to-area" type="button" value="Zoom">
                </div>
                <hr>
                <div>
                    <h2 class="heading text-center">Filter</h2>
                    <input class="form-control" data-bind="textInput: userInput, event: {keyup: $root.filterMarkers}" id="filter" type="search">
                    <ul class="list-group" data-bind="foreach: visibleMarkers">
                        <li class="list-group-item" data-bind="text: title, click: $parent.showInfoWindow"></li>
                    </ul>
                </div>
            </div>
        </section>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="map"></div>
        <div id="error"></div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/config/config.js"></script>
    <script src="js/models/model.js" charset="utf-8"></script>
    <script src="js/errors/errors.js"></script>
    <script src="js/view-models/index/indexViewModel.js"></script>
    <script src="js/view-models/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAy-lW5xQw6352HZ89BESwJdibeu_P2vH0&v=3&callback=mainViewModel" onerror="googleMapsError"></script>
</body>

</html>
